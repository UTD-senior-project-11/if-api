services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: test
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql
    network_mode: host
    
  server:
    build:
      context: .
    ports:
      - 8082:8082
    volumes:
      - ./src:/app/src
    network_mode: host